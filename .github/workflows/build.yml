name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install cross-arch native deps (universal build)
        run: |
          VEC_VERSION=$(node -p "require('./node_modules/sqlite-vec-darwin-arm64/package.json').version")
          npm install "sqlite-vec-darwin-x64@${VEC_VERSION}" "@img/sharp-darwin-x64" --no-save --force

      - name: Rebuild better-sqlite3 for Node.js (tests only)
        run: npx --yes node-gyp rebuild --directory=node_modules/better-sqlite3

      - name: TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          DAYMON_TELEMETRY_TOKEN: ${{ secrets.DAYMON_TELEMETRY_TOKEN }}

      - name: Build universal MCP native deps
        run: |
          cd out/mcp
          # Install sqlite-vec for x64
          VEC_VERSION=$(node -p "require('./node_modules/sqlite-vec-darwin-arm64/package.json').version")
          npm install "sqlite-vec-darwin-x64@${VEC_VERSION}" --no-save --force
          # Create fat better-sqlite3 binary via lipo
          cp node_modules/better-sqlite3/build/Release/better_sqlite3.node better_sqlite3_arm64.node
          arch -x86_64 npx --yes node-gyp rebuild --directory=node_modules/better-sqlite3 --arch=x64
          lipo -create \
            better_sqlite3_arm64.node \
            node_modules/better-sqlite3/build/Release/better_sqlite3.node \
            -output node_modules/better-sqlite3/build/Release/better_sqlite3.node
          rm better_sqlite3_arm64.node

      - name: Package macOS (universal)
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daymon-mac
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/latest-mac.yml

  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Rebuild better-sqlite3 for Node.js (tests only)
        run: npx --yes node-gyp rebuild --directory=node_modules/better-sqlite3

      - name: TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          DAYMON_TELEMETRY_TOKEN: ${{ secrets.DAYMON_TELEMETRY_TOKEN }}

      - name: Package Linux
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daymon-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/latest-linux.yml

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Rebuild better-sqlite3 for Node.js (tests only)
        run: npx --yes node-gyp rebuild --directory=node_modules/better-sqlite3

      - name: TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          DAYMON_TELEMETRY_TOKEN: ${{ secrets.DAYMON_TELEMETRY_TOKEN }}

      - name: Package Windows (unsigned)
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Find installer path
        id: find-exe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path dist -Filter "*.exe" | Select-Object -First 1
          echo "exe_path=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          echo "Found: $($exe.FullName)"

      - name: Sign with SSL.com eSigner
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.ES_CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: ${{ steps.find-exe.outputs.exe_path }}
          environment_name: PROD

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daymon-windows
          path: |
            dist/*.exe
            dist/latest.yml

  release:
    needs: [build-mac, build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: daymon-mac
          path: dist-mac/

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: daymon-linux
          path: dist-linux/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: daymon-windows
          path: dist-windows/

      - name: Set version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-mac/*.dmg
            dist-mac/*.zip
            dist-mac/*.blockmap
            dist-mac/latest-mac.yml
            dist-linux/*.AppImage
            dist-linux/*.deb
            dist-linux/latest-linux.yml
            dist-windows/*.exe
            dist-windows/latest.yml
          body: |
            ## Install

            ### macOS

            **[Download Daymon-${{ steps.version.outputs.version }}-universal.dmg](https://github.com/daymonio/daymon/releases/download/${{ github.ref_name }}/Daymon-${{ steps.version.outputs.version }}-universal.dmg)** — open it and drag Daymon to Applications.

            Or install with Homebrew:
            ```
            brew install daymonio/daymon/daymon
            ```

            ### Windows

            **[Download Daymon-${{ steps.version.outputs.version }}-Setup.exe](https://github.com/daymonio/daymon/releases/download/${{ github.ref_name }}/Daymon-Setup-${{ steps.version.outputs.version }}.exe)** — run the installer.

            ### Linux

            **[Download Daymon-${{ steps.version.outputs.version }}-amd64.deb](https://github.com/daymonio/daymon/releases/download/${{ github.ref_name }}/daymon_${{ steps.version.outputs.version }}_amd64.deb)** — install with `sudo dpkg -i daymon_${{ steps.version.outputs.version }}_amd64.deb`

            Or use the AppImage:
            **[Download Daymon-${{ steps.version.outputs.version }}.AppImage](https://github.com/daymonio/daymon/releases/download/${{ github.ref_name }}/Daymon-${{ steps.version.outputs.version }}.AppImage)** — `chmod +x` and run.

            > The `.zip`, `.blockmap`, and `latest-*.yml` files are for auto-updates — you don't need them.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: daymon-mac
          path: dist/

      - name: Compute SHA256 and update cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DMG_FILE=$(ls dist/*.dmg | head -1)
          SHA=$(shasum -a 256 "$DMG_FILE" | awk '{print $1}')
          DMG_NAME=$(basename "$DMG_FILE")

          # Clone tap repo
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/daymonio/homebrew-daymon.git" tap
          mkdir -p tap/Casks

          cat > tap/Casks/daymon.rb << CASK_EOF
          cask "daymon" do
            version "${VERSION}"
            sha256 "${SHA}"

            url "https://github.com/daymonio/daymon/releases/download/v#{version}/${DMG_NAME}"
            name "Daymon"
            desc "Open source autopilot for Claude - scheduled tasks, memory, background automation"
            homepage "https://daymon.io"

            livecheck do
              url :url
              strategy :github_latest
            end

            auto_updates true
            depends_on macos: ">= :monterey"

            app "Daymon.app"

            uninstall quit: "io.daymon.app"

            zap trash: [
              "~/Library/Application Support/daymon",
              "~/Library/Preferences/io.daymon.app.plist",
              "~/Library/Saved Application State/io.daymon.app.savedState",
            ]
          end
          CASK_EOF

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/daymon.rb
          git diff --cached --quiet || git commit -m "Update daymon to ${VERSION}" && git push
