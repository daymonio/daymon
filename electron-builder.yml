appId: io.daymon.app
productName: Daymon
directories:
  buildResources: build
  output: dist
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
asarUnpack:
  - "node_modules/better-sqlite3/**"
  - "node_modules/onnxruntime-node/**"
  - "node_modules/sqlite-vec-darwin-arm64/**"
  - "node_modules/sqlite-vec-darwin-x64/**"
  - "node_modules/sqlite-vec-linux-x64/**"
  - "node_modules/sqlite-vec-linux-arm64/**"
  - "node_modules/sqlite-vec-windows-x64/**"
  - "node_modules/@img/**"
  - "resources/**"
extraResources:
  - from: "out/mcp/server.js"
    to: "mcp/server.js"
  - from: "out/mcp/sidecar.js"
    to: "mcp/sidecar.js"
  - from: "out/mcp/node_modules"
    to: "mcp/node_modules"
  - from: "resources/trayIconTemplate.png"
    to: "resources/trayIconTemplate.png"
  - from: "resources/trayIconTemplate@2x.png"
    to: "resources/trayIconTemplate@2x.png"
  - from: "resources/logo.png"
    to: "resources/logo.png"
mac:
  icon: build/icon.icns
  extendInfo:
    NSDocumentsFolderUsageDescription: "Daymon needs access to your Documents folder for file watching."
    NSDownloadsFolderUsageDescription: "Daymon needs access to your Downloads folder for file watching."
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.inherit.plist
  notarize: true
  target:
    - target: dmg
      arch: universal
    - target: zip
      arch: universal
  type: distribution
  x64ArchFiles: "Contents/Resources/**"
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
win:
  signingHashAlgorithms: [sha256]
  target:
    - target: nsis
      arch: [x64]
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  category: Utility
  icon: resources/icon.png
  desktop:
    entry:
      Name: Daymon
      Comment: Open source autopilot for Claude
      Categories: Utility;Development;
      StartupWMClass: daymon
npmRebuild: true
publish:
  provider: github
  owner: daymonio
  repo: daymon
